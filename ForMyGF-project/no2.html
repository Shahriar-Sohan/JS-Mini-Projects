    class GIF {
    constructor(postId, gifUrl, text, searchUrl) {
        this.postId = postId;
        this.gifUrl = gifUrl;
        this.text = text;
        this.searchUrl = searchUrl;
    }

    async createGif() {
        // 🔴 Remove the old iframe embed (if it exists)
        const oldGifEmbed = document.querySelector(".tenor-gif-embed");
        if (oldGifEmbed) {
            oldGifEmbed.remove();
        }

        // 🔵 Create new Tenor embed div
        const newGifEmbed = document.createElement("div");
        newGifEmbed.className = "tenor-gif-embed";
        newGifEmbed.setAttribute("data-postid", this.postId);
        newGifEmbed.setAttribute("data-share-method", "host");
        newGifEmbed.setAttribute("data-aspect-ratio", "1");
        newGifEmbed.innerHTML = `
            <a class="gif" href="${this.gifUrl}">${this.text}</a>
            from <a class="search" href="${this.searchUrl}">More GIFs</a>
        `;

        // 🔵 Append the new embed div
        gifContainer.appendChild(newGifEmbed);

        // 🔴 Reload Tenor script completely
        this.removeTenorScript();
        this.addTenorScript();
    }

    removeTenorScript() {
        // 🔴 Remove any old Tenor script (if exists)
        let existingScript = document.querySelector("script[src='https://tenor.com/embed.js']");
        if (existingScript) {
            existingScript.remove();
        }
    }

    addTenorScript() {
        // 🔵 Add Tenor embed script to render the GIF
        const newScript = document.createElement("script");
        newScript.src = "https://tenor.com/embed.js";
        newScript.async = true;
        newScript.onload = () => {
            console.log("Tenor script reloaded.");
        };
        document.body.appendChild(newScript);
    }
}
